<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThangHN3</title>

    <!-- css -->
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- sửa lỗi hiện thị f12 respomsive   -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
  </head>
  <body>
    <section class="container__page main__page">
      <div class="box__quiz">
        <h2 class="question">Registratin Form</h2>
        <div class="form">
          <h3 class="green_info"></h3>
          <label for="fname">Username:</label><br />
          <input class="user" type="text" id="fname" name="fname" required />
          <br />
          <span id="Toast__user"></span><br /><br />

          <label for="lname">Password:</label><br />
          <input
            class="password"
            type="password"
            id="lname"
            name="lname"
            placeholder="******"
            required
          />
          <br />
          <span id="Toast__password"></span><br /><br />
          <label for="lname">Confirm your password:</label><br />
          <input
            class="checkPassword"
            type="password"
            id="lname"
            name="lname"
            placeholder="******"
            required
          />
          <br />
          <span id="Toast__checkPassword"></span><br /><br />
          <button id="submit" type="submit" value="Submit">Register</button>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
